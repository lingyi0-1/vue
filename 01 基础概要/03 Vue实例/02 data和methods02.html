<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{foo}}</p>
        <button v-on:click="foo = 'baz'">点我修改</button>
    </div>
</body>
<script>
    var obj = {
        foo: 'bar'
    }

    Object.freeze(obj);

    var vm = new Vue({
        el: '#app',
        data:obj
    });
</script>
</html>

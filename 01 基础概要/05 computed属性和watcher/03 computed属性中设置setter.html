<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="demo1">
        <p>{{firstName}}</p>
        <p>{{lastName}}</p>
        <p>{{fullName}}</p>
    </div>
</body>
<script>
    var vm1 = new Vue({
        el: '#demo1',
        data:{
            firstName: 'Foo',
            lastName: 'bar',
        },
        computed: {
            fullName: {
                get: function(){
                    return this.firstName + ' ' + this.lastName;
                },
                set: function (newValue){
                    var names = newValue.split(' ');
                    this.firstName = names[0];
                    this.lastName = names[names.length - 1];
                }
            }
        }
    });
</script>
</html>

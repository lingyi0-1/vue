<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <span>多行message是：</span>
        <p style="white-space: pre-line">{{message}}</p>
        <br>
        <textarea v-model="message" placeholder="添加多行"></textarea>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message: '123'
        }
    })
</script>
</html>

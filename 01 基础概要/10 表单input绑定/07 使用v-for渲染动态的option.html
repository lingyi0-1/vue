<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
        </select>
        <span>选中的是：{{selected}}</span>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            selected: 'B',
            options:[
                {text: 'One',value: 'A'},
                {text: 'Two',value: 'B'},
                {text: 'Three',value: 'C'}
            ]
        }
    })
</script>
</html>

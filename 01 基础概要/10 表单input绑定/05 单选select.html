<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected">
            <option disabled value="">请选择其中一项</option>
            <option v-bind:value="{number:123}">A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>选中的是：{{selected}}</span>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            selected:''
        }
    })
</script>
</html>

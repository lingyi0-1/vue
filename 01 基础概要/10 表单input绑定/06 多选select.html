<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <select v-model="selected" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <br>
        <span>选中的是：{{selected}}</span>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            selected:['A','B']
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input v-model.trim="message" placeholder="编辑">
        <p>message 是：{{message}}</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            message: ''
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:style="[baseStyle, overridingStyle]"></div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            baseStyle:{
                color: 'red'
            },
            overridingStyle: {
                fontSize: '10px'
            }
        }
    })
</script>
</html>

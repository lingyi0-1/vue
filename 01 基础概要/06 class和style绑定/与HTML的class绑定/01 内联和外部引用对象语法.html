<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div class="static"
                v-bind:class="{active: isActive, 'text-danger': hasError}"></div>
        <div class="static"
             v-bind:class="classObject"></div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            isActive: true,
            hasError: false,
            classObject: {
                active: true,
                'text-danger': false
            }
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:class="[isActive ? activeClass : '', errorClass]"></div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            activeClass: 'active',
            errorClass: 'text-danger',
            isActive: true
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component class="baz boo"
        v-bind:class="{active: isActive}"></my-component>
    </div>
</body>
<script>
    Vue.component('my-component',{
        template: '<p class="foo bar"></p>'
    })
    var vm = new Vue({
        el: '#app',
        data:{
            isActive: true
        }
    })
</script>
</html>

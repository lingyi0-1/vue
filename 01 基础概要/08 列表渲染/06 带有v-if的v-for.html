<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="todo in todos" v-if="!todo.isComplete">
                {{todo}}
            </li>
        </ul>
        <p></p>
        <ul v-if="todos.length">
            <li v-for="todo in todos">
                {{todo}}
            </li>
        </ul>
        <p v-else>No todos left</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            todos: [1,2,3,4]
        }
    })
</script>
</html>

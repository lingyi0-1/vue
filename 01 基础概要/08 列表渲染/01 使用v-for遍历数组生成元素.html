<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example-1">
        <ul>
            <li v-for="(item, index) of items">
                {{parentMessage}}-{{index}}-{{item.message}}
            </li>
        </ul>
    </div>
</body>
<script>
    var example1 = new Vue({
        el: '#example-1',
        data:{
            parentMessage: 'Paremt',
            items: [
                {message: 'Foo'},
                {message: 'Bar'}
            ]
        }
    })
</script>
</html>

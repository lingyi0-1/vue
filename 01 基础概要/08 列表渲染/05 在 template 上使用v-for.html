<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <template v-for="item in items">
            <li>{{item.msg}}</li>
            <li class="divider" role="presentation"></li>
        </template>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            items:[
                {msg: "1234"},
                {msg: "2234"}
            ]
        }
    })
</script>
</html>

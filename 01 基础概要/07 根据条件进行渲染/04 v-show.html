<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-show="ok">Hello!</h1>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            ok: true
        }
    })
</script>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app-3">
        <span v-if="seen">
            现在你可以看到我
        </span>
    </div>
    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text}}
            </li>
        </ul>
    </div>
</body>
<script>
    var app3 = new Vue({
        el: '#app-3',
        data:{
            seen:true   }
    })
    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos:[
                {text: '学习JavaScript'},
                {text: '学习Vue'},
                {text: '创建激动人心的代码'}
            ]
        }
    })
</script>
</html>

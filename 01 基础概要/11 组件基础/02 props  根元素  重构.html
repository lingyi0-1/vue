<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <blog-post
                v-for="post in posts"
                v-bind:post="post"></blog-post>
    </div>
</body>
<script>
    Vue.component('blog-post',{
        props: ['post'],
        template:`
            <div>
                <h3>{{post.title}}</h3>
                <div>{{post.content}}</div>
            </div>
        `
    });

    var vm = new Vue({
        el: '#app',
        data:{
            posts: [
                {id: 1, title: '我的Vue旅程', content: '第1篇'},
                {id: 1, title: '用Vue写博客', content: '第2篇'},
                {id: 1, title: 'Vue如此有趣', content: '第3篇'}
            ]
        }
    })
</script>
</html>

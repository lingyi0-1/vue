<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <custom-input
            v-bind:value="searchText"
            v-on:input="searchText = $event"></custom-input>
    </div>
</body>
<script>
    Vue.component('custom-input',{
        props: ['value'],
        template:`
            <div>
                <input
                v-bind:value="value"
                v-on:input="$emit('input',$event.target.value)">
            <p>输入的是：{{value}}</p>
            </div>

        `
    });

    var vm = new Vue({
        el: '#app',
        data:{
            searchText: 'hh'
        }
    })
</script>
</html>

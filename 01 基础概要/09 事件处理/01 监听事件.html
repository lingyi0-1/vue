<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example-1">
        <button v-on:click="counter += 1">增加1</button>
        <p>上面的按钮被电击了{{counter}}次</p>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#example-1',
        data:{
            counter: 0
        }
    })
</script>
</html>
